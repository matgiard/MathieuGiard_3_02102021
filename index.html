<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./Ressources/css/style.css" />
        <link rel="stylesheet" href="./Ressources/css/all.css" />
        <title>ohmyfood</title>
    </head>

    <body>

        <div class="container">

            <header>
                <div class="logo">
                    <a href="index.html"><img alt="logo ohmyfood" src="./Ressources/images/logo/ohmyfood@2x.svg"/></a>
                </div>
            </header>

            <section id="position">
                <div class="position-lock">
                    <i class="fa fa-map-marker-alt"></i><div class="position-text">Paris, Belleville</div>
                </div>    
            </section>

            <section id="description">
                <h1>Réservez le menu qui</br>vous convient</h1>

                <p>Découvrez des restaurants d'exception,</br> séléctionnés par nos soins.</p>

                <div class="restaurants-link"><a href="#">Explorer nos restaurants</a></div>

            </section>

            <section id="how-to">
                <h1>Fonctionnement</h1>

                <div class="place-choice">
                    <aside>1</aside>
                    <i class="fa fa-mobile-alt"></i>Choisissez un restaurant
                </div>

                <div class="menu-choice">
                    <aside>2</aside>
                    <i class="fa fa-list-ul"></i>Composez votre menu
                </div>

                <div class="enjoy-choice">
                    <aside>3</aside>
                    <i class=" fa fa-store"></i>Dégustez au restaurant
                </div>

            </section>

            <section id="restaurants">RESTAURANTS</section>

            <footer>FOOTER</footer>


        </div>


    </body>

</html>
